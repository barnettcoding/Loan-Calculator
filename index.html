<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <body class="bg-dark">
  
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card card-body my-5">
                <h1 class="display-5 text-center pb-3">Loan Calculator</h1>
                <form id="loan-form">
                  <label for="amount">Loan Amount:</label>
                  <input type="text" id="amount" class="form-control mb-2 input" placeholder="$">
                  <p class="error-message m-0 p-0 text-danger small"></p>

                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" class="form-control mb-2 input">
                  <p class="error-message m-0 p-0 text-danger small"></p>

                  <div class="form-check" style="margin-top: 30px";>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Daily">
                    <label class="form-check-label" for="paymentInterval">
                     Daily
                    </label>
                  </div>
                  <div class="form-check" >
                    <input class="form-check-input" value="Weekly" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label"  for="paymentInterval">
                        Weekly
                    </label>
                  </div>
                  <div class="form-check" style="margin-bottom: 30px";>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Monthly" checked>
                    <label class="form-check-label" for="paymentInterval" checked>
                        Monthly
                    </label>
                  </div>
                  <label for="interest">Interest:</label>
                  <input type="text" id="interest" class="form-control mb-2 input" placeholder="%">
                  <p class="error-message m-0 p-0 text-danger small"></p>
      
                  <label for="installmentAmount">Payment:</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="payment" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  <div style="text-align: center;">
                    <span >
                    <button style="width: 200px;" class="form-control" type="submit" class="btn btn-primary btn-block my-2 disabled mx-auto col-12" id="create-loan" value="Calculate">Calculate</button>
                </span>
                </div>
                  
                </form>
      
                <!-- RESULTS -->
                <div id="result" class="pt-3">
                  <h4>Payments</h4>
                  <table class="table table-striped table-bordered" id="payments" overflow="scroll">
                    <thead id="thead">
                      
                      </thead>
                      <tbody id="tbody">
                  
                  </tbody>  
                </div>
      
              </div>
            </div>
          </div>
        </div>
        

    <script
      type="text/javascript"
      src="./app.js"
    ></script>
</body>
</html>
